<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Video Player</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="player">
    <video class="player_video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button toggle">â–º</button>
      <input type="range" class="player_slider" name="volume" min="0" max="1" value="1">
      <input type="range" class="player_slider" name="volume" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
